<div class="px-6 py-4 bg-gradient-to-r from-blue-50 to-transparent border-b border-blue-100 flex flex-wrap sm:flex-nowrap items-start sm:items-center gap-6">
  <div class="w-full sm:flex-1 min-w-0 text-center sm:text-left">
    <h2 class="text-xl font-bold text-blue-600 truncate">{{ title }}</h2>
    {% if subtitle %}
      <p class="text-sm text-gray-500 mt-1">{{ subtitle }}</p>
    {% endif %}
  </div>
  {% if header_buttons %}
    <div class="flex flex-wrap gap-2 sm:justify-end w-full sm:w-auto justify-center">
      {% for button in header_buttons %}
        {% include "componentes/link_button.html" with id=button.id href=button.href label=button.label icon=button.icon color=button.color %}
      {% endfor %}
    </div>
  {% endif %}
</div>
