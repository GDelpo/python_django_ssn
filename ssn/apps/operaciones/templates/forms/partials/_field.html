<div class="{% if special_fields and field.name in special_fields %}md:col-span-2{% else %}col-span-1{% endif %}">
  <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
    {{ field.label }}
  </label>
  {{ field }}
  {% if field.help_text %}
    <p class="text-xs text-gray-500">{{ field.help_text }}</p>
  {% endif %}
  {% if field.errors %}
    <ul class="mt-1 text-xs text-red-600">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
